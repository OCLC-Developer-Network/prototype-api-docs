"Of all Jane Austen's books, Pride and Prejudice has earned a special place in the hearts of the reading public as her best-loved and most intimately known novel. From its famous opening sentence the story of the Bennet family and of the novel's two protagonists, Elizabeth and Darcy, told with a wit that its author feared might prove 'rather too light and bright, and sparkling', delights its most familiar readers as thoroughly as it does those who encounter it for the first time. Jane Austen's artistry is apparent, too, in the delineation of the minor characters: the ill-matched Mr. and Mrs. Bennet, Charles Bingley and his sisters, and above all the fatuous Mr. Collins, whose proposal to Elizabeth Bennet is one of the finest comic passages in English literature. And while she entertains us, Jane Austen teaches us the wisdom of balance, the folly of 'pride' and 'prejudice'."}],"contents":[{"contentNote":{"text":"Acknowledgements -- The Penguin Edition of the Novels of Jane Austen -- Chronology -- Introduction -- Further Reading -- Note on the Text -- Pride and Prejudice: -- Volume One -- Volume Two -- Volume Three -- Appendix: Original Penguin Classics Introduction by Tony Tanner -- Emendations to the Text -- Notes."}}],"bibliographies":[{"text":"Includes bibliographical references."}],"peerReviewed":"N"},"related":{},"work":{"id":"1881837462","count":4503},"database":{"source":"xwc","collection":"xwc"}},{"identifier":{"oclcNumber":"868267173","isbns":["130629827X","9781306298278","9781467732390","1467732397","9781467749787","1467749788","1467768413","9781467768412"],"mergedOclcNumbers":["872549825","1044824718","1045477205","1046106765","1046636937","1049594666"]},"title":{"mainTitles":[{"text":"Pride and prejudice / by Jane Austen."}],"seriesTitles":[{"seriesTitle":"First Avenue Classics Ser."},{"seriesTitle":"First Avenue Classics Ser."}]},"contributor":{"creators":[{"firstName":{"text":"Jane"},"secondName":{"text":"Austen"},"type":"person","creatorNotes":["1775-1