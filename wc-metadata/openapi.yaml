  /bib/data:
    post:
      tags:
        - Bibliographic Records
      summary: 'Create Bibliographic Record'
      description: 'Create Bibliographic Record'
      operationId: create-bib
      externalDocs: 
        description: Learn about MARC Bibliographic records
        url: https://help.oclc.org/Metadata_Services/WorldShare_Record_Manager/Bibliographic_records      
      parameters:
        - name: inst
          in: query
          description: Registry ID of the institution who is creating record
          required: false
          schema:
            type: string
          example: 128807
        - name: instSymbol
          in: query
          description: OCLC Symbol of the institution who is creating record
          required: false
          schema:
            type: string
          example: OCPSB
      requestBody:
        description: Create bibliographic record to the system
        content:
          'application/vnd.oclc.marc21+xml': 
            examples:
              create-bib:
                $ref: '#/components/examples/create_bib'                                                        
      responses:
        '200':
          description: Successful create of bibliographic record
          content:
            'application/atom+xml;content="application/vnd.oclc.marc21+xml"':           
              examples:
                success: 
                  $ref: '#/components/examples/read_bib'
        '400':
          description: Invalid request. 
          content:
            'application/atom+xml;content="application/vnd.oclc.marc21+xml"':          
              examples:
                institution-authorization-failure:
                  $ref: '#/components/examples/institution-authorization-failure'
                wrong-format:
                  $ref: '#/components/examples/wrong-format'                  
        '401':
          description: Unauthorized
          content:
            'application/atom+xml;content="application/vnd.oclc.marc21+xml"':           
              examples:
                unauthorized-error:
                  $ref: '#/components/examples/unauthorized-xml'
        '403':
          description: Forbidden
          content:
            'application/atom+xml;content="application/vnd.oclc.marc21+xml"':           
              examples:
                unauthorized-error:
                  $ref: '#/components/examples/forbidden'              
        
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            'application/atom+xml;content="application/vnd.oclc.marc21+xml"':          
              example:
                $ref: '#/components/examples/method-not-allowed-error'               
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
    put:
