openapi: 3.0.0
info:
  description: WorldCat Search API
  version: 1.0.0
  title: WorldCat Search API
  license:
    name: Licensing TBD
servers:
  - url: 'https://worldcat.org/webservices/catalog'
security:
  - api_key: []
paths:
  /search/worldcat/opensearch:
    get:
      tags:
        - OpenSearch
      summary: 'Search using OpenSearch standard'
      description: 'Given metadata find matching bibliographic records'
      operationId: search-opensearch
      parameters:
        - name: q
          in: query
          description: Query to send to the service
          schema:
            type: string          
          required: true
          examples: 
            simple_query: 
              value: APIs
            search_by_ISBN: 
              value: srw.bn+%3D+%22161775188X%22
            search_by_title:
              value: srw.ti+all+%22jazz+patterns%22
        - name: format
          in: query
          description: Format to return the data in
          schema:
            type: string
            default: atom
            enum:
              - atom
              - rss                      
          required: false
          example: rss
        - name: start
          in: query
          description: start position
          schema:
            type: integer
            default: 1          
          required: false
          example: 10
        - name: count
          in: query
          description: number of records to return
          schema:
            type: integer
            default: 10          
          required: false
          example: 25
        - name: servicelevel
          in: query
          description: amount of metadata to return
          schema:
            type: string
            default: default
            enum:
              - default
              - full                      
          required: false
          example: full
        - name: frbrGrouping
          in: query
          description: whether or not to group together similar editions
          schema:
            type: string
            default: on
            enum:
              - on
              - off                      
          required: false  
          example: off                                                          
      responses:
        '200':
          description: Successful search
          content:
            application/xml:
              schema:
                type: object            
              examples:
                success-search-atom: 
                  $ref: '#/components/examples/success-search-atom'
                success-search-rss: 
                  $ref: '#/components/examples/success-search-rss'                      
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            application/xml:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/missing-query-parameter'
        '401':
          description: Invalid authentication credentials
          content:
            application/xml:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/unauthorized'
            text/html:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/unauthorized_bad_key'                                    
              
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/xml:
              schema:
                type: object            
              example:
                $ref: '#/components/examples/method-not-allowed-error'               
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
          content:
            application/xml:
              schema:
                type: object
      security:
        - api_key: []
  /search/worldcat/sru:
    get:
      tags:
        - SRU
      summary: 'Search using SRU standard'
      description: 'Given metadata find matching bibliographic records'
      operationId: search-opensearch
      parameters:
        - name: query
          in: query
          description: Query to send to the service
          required: true
          examples:
            title_author: 
              value: srw.au+%3D+%22mann%22+and+srw.ti+%3D+%22faustus%22
            keyword:
              value: srw.kw%3D%22civil%20war%22
            keyword_subjects: 
              value: srw.kw+%3D+%22civil+war%22+and+%28srw.su+%3D+%22antietam%22+OR+srw.su+%3D+%22sharpsburg%22
            isbn:
              value: srw.bn+%3D%22078946988X%22
        - name: recordSchema
          in: query
          description: Query to send to the service
          schema:
            type: string
            default: info%3Asrw%2Fschema%2F1%2Fmarcxml
            enum:
              - info%3Asrw%2Fschema%2F1%2Fmarcxml
              - info%3Asrw%2Fschema%2F1%2Fdc
          required: false
          example: info%3Asrw%2Fschema%2F1%2Fdc
        - name: startRecord
          in: query
          description: position to start in result set
          required: false
        - name: maximiumRecords
          in: query
          description: number of records to return. 100 is the maximium supported
          required: false
        - name: sortKeys
          in: query
          description: How the result should be sorted
          required: false          
        - name: servicelevel
          in: query
          description: amount of metadata to return
          schema:
            type: string
            default: default
            enum:
              - default
              - full                      
          required: false
          example: full
        - name: frbrGrouping
          in: query
          description: whether or not to group together similar editions
          schema:
            type: string
            default: on
            enum:
              - on
              - off                      
          required: false  
          example: off                     
      responses:
        '200':
          description: Successful search
          content:
            application/xml:
              schema:
                type: object            
              examples:
                success-search-marc: 
                  $ref: '#/components/examples/success-search-sru-marc'
                success-search-dc: 
                  $ref: '#/components/examples/success-search-sru-dc'                    
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            application/xml:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/missing-query-parameter'
        '401':
          description: Invalid authentication credentials
          content:
            application/xml:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/unauthorized'
            text/html:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/unauthorized_bad_key'              
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/xml:
              schema:
                type: object            
              example:
                $ref: '#/components/examples/method-not-allowed-error'               
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
          content:
            application/xml:
              schema:
                type: object
      security:
        - api_key: []  
