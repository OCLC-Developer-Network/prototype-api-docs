  /catalog/content/libraries/{oclcnumber}:
    get:
      tags:
        - Holdings
      summary: 'Get holdings'
      description: 'Get holdings by OCLC Number'
      operationId: holdings-oclcnumber
      parameters:
        - name: oclcnumber
          in: path
          description: OCLC Number of record to retrieve
          required: true
          example: 15550774
        - name: oclcsymbol
          in: query
          description: OCLC Symbol of library to check holdings for
          schema:
            type: string            
          required: false
          example: TXH
        - name: ip
          in: query
          description: IP address. API will try to resolve this to geographic location
          schema:
            type: string            
          required: false
          example: 153.40.170.1          
        - name: lat
          in: query
          description: Latitude
          schema:
            type: string            
          required: false
          example: 37.502508
        - name: lon
          in: query
          description: Longitude
          schema:
            type: string            
          required: false
          example: -122.22702
        - name: location
          in: query
          description: Location to limit to. Can be postal code, state, province, country code
          schema:
            type: string            
          required: false
          example: 94002          
        - name: libtype
          in: query
          description: type of library to limit to. 1 - academic, 2 - public, 3 - government, 4 - other
          schema:
            type: string
            enum:
              - 1
              - 2
              - 3
              - 4            
          required: false
          example: 2                                        
        - name: servicelevel
          in: query
          description: amount of metadata to return
          schema:
            type: string
            default: default
            enum:
              - default
              - full                  
          required: false
          example: full
        - name: frbrGrouping
          in: query
          description: whether or not to group together similar editions
          schema:
            type: string
            default: on
            enum:
              - on
              - off                      
          required: false  
          example: off
        - name: startLibrary
          in: query
          description: Start position
          schema:
            type: integer
            default: 1                
          required: false  
          example: 1
        - name: maximiumLibraries
          in: query
          description: Maximium number of libraires to show
          schema:
            type: integer
            default: 10                
          required: false  
          example: 1
        - name: format
          in: query
          description: format to return response in
          schema:
            type: string
            default: xml
            enum:
              - xml
              - json                      
          required: false  
          example: json                                                
      responses:
        '200':
          description: Successful search
          content:
            application/xml:
              schema:
                type: object            
              examples:
                success-search-holdings-oclcSymbol: 
