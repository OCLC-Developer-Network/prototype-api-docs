openapi: 3.0.3
info:
  description: WMS Circulation API
  version: 1.0.0
  title: WMS Circulation API
servers:
  - url: 'https://{registryID}.share.worldcat.org/circ'
    variables:
      registryId:
        default: sd00
        description: WorldCat Registry ID for institution whose data is being accessed.    
security:
  - wms_circulation_auth:
    - WMS_CIRCULATION
paths:
  /pulllist/{branchId}:
    get:
      tags:
        - Pull list
      summary: 'Retrieve a pull list for a specific branch'
      description: 'Retrieve a pull list for a specific branch'
      operationId: get-pulllist
      parameters:
        - name: branchId
          in: path
          description: WorldCat Registry Id of branch to get a pull list for
          schema:
            type: integer
          required: true  
        - name: startIndex
          in: query
          description: Index item to start the collection at
          schema:
            type: integer
        - name: itemsPerPage
          in: query
          description: Number of items to return in request
          schema:
            type: integer                  
      responses:
        '200':
          description: Successful read of pulllist
          content:          
            application/json:
              schema:
                type: object            
              examples:
                success-read-pull-list: 
                  $ref: '#/components/examples/success-read-pull-list'         
              
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/json:
              schema:
                type: object            
              examples:
                not-allowed:
                  $ref: '#/components/examples/method-not-allowed-error'               
        '500':
          description: 'Something went wrong - please try again'
          content:
            application/json:
              schema:
                type: object
              examples:
                invalid_branch:
                  summary: Error returned when an invalid branch ID is passed
                  value: {
                    "code": {
                        "value": "500",
                        "type": null
                    },
                    "message": "Internal server error",
                    "detail": "org.oclc.circ.business.institution.InstitutionFactoryImpl.createBranch[InstitutionFactoryImpl.java:89] threw org.oclc.circ.business.institution.InvalidBranchesException (INVALID_BRANCH: [1])"
                }  
  /items/{itemIdentifier}/routing/pull:
    post:
      tags:
        - Items
      summary: 'Mark a specific Item as pulled'
      description: 'Mark a specific Item as pulled'
      operationId: mark-item-pulled
      parameters:
        - name: itemIdentifier
          in: path
          description: The piece designation or item id for the item
          schema:
            type: string
          required: true
      requestBody:
        description: Pull item
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/ItemRoute' 
            examples:
              pull-item:
                $ref: '#/components/examples/route-item'
              pull-freetext-hold:
                $ref: '#/components/examples/pull-freetext-hold'                             
      responses:
        '200':
          description: Successful Pull item
          content:          
            application/json:
              schema:
                type: object            
              examples:
                success-pull-item: 
                  $ref: '#/components/examples/success-pull-item'
                success-pull-item-route: 
                  $ref: '#/components/examples/success-pull-item-route'
                success-pull-item-scheduled: 
                  $ref: '#/components/examples/success-pull-item-scheduled'                                                        
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            application/json:
              schema:
                type: object            
              examples:
                missing-item:
                  $ref: '#/components/examples/missing-item'
                withdrawn-item:
                  $ref: '#/components/examples/withdrawn-item'
                checkedout-item:
                  $ref: '#/components/examples/checkedout-item'
                lost-item:
                  $ref: '#/components/examples/lost-item'
                invalid-branch:
                  $ref: '#/components/examples/invalid-branch'                                                                        
        '404':
          description: 'Unknown Item'
          content:
            application/json:
              schema:
                type: object
              examples:
                unknown-item:
                  $ref: '#/components/examples/unknown-item-pull'             
 
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/json:
              schema:
                type: object            
              examples:
                not-allowed:
                  $ref: '#/components/examples/method-not-allowed-error'
        '409':
          description: 'Conflict'
          content:
            application/json:
              schema:
                type: object            
              examples:
                acknowledgement-required:
                  $ref: '#/components/examples/acknowledgement-required'                                
        '500':
          description: 'Something went wrong - please try again'
          content:
            application/json:
              schema:
                type: object  
  /items/{itemIdentifier}/routing/inventories:
    post:
      tags:
        - Items
      summary: 'Retrieve a pull list for a specific branch'
      description: 'Retrieve a pull list for a specific branch'
      operationId: mark-item-inventoried
      parameters:
        - name: itemIdentifier
          in: path
          description: The piece designation or item id for the item
          schema:
            type: string
          required: true
      requestBody:
        description: Inventory item
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/ItemRoute' 
            examples:
              route-item:
                $ref: '#/components/examples/route-item'                           
      responses:
        '200':
          description: Successful inventory item
          content:                     
            application/json:
              schema:
                $ref: '#/components/schemas/Item'            
              examples:
                success-reshelve: 
                  $ref: '#/components/examples/success-reshelve'
                success-reshelve-route-different-branch: 
                  $ref: '#/components/examples/success-reshelve-route-different-branch' 
                success-reshelve-route-different-institution: 
                  $ref: '#/components/examples/success-reshelve-route-different-institution'                  
                success-pull-item: 
                  $ref: '#/components/examples/success-pull-item'
                success-pull-item-route: 
                  $ref: '#/components/examples/success-pull-item-route'
                success-pull-item-scheduled: 
                  $ref: '#/components/examples/success-pull-item-scheduled'                                      
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            application/json:
              schema:
                type: object            
              examples:
                missing-item:
                  $ref: '#/components/examples/missing-item'
                withdrawn-item:
                  $ref: '#/components/examples/withdrawn-item'
                checkedout-item:
                  $ref: '#/components/examples/checkedout-item'
                lost-item:
                  $ref: '#/components/examples/lost-item'

                invalid-branch:
                  $ref: '#/components/examples/invalid-branch'               
        '404':
          description: 'Unknown Item'
          content:
            application/json:
              schema:
                type: object
              examples:
                unknown-item:
                  $ref: '#/components/examples/unknown-item-inventory'
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/json:
              schema:
                type: object            
              examples:
                not-allowed:
                  $ref: '#/components/examples/method-not-allowed-error'              
        '409':
          description: 'Conflict'
          content:
            application/json:
              schema:
                type: object            
              examples:
                acknowledgement-required:
                  $ref: '#/components/examples/acknowledgement-required'
        '500':
          description: 'Something went wrong - please try again'
          content:
            application/json:
              schema:
                type: object  
  /items/{itemIdentifier}/routing/usages:
    post:
      tags:
        - Items
      summary: 'Retrieve a pull list for a specific branch'
      description: 'Retrieve a pull list for a specific branch'
      operationId: mark-item-as-non-loan-return
      parameters:
        - name: itemIdentifier
          in: path
          description: The piece designation or item id for the item
          schema:
            type: string
          required: true                   
      responses:
        '200':
          description: Successful Non-Loan Return of Item
          content:                     
            application/json:
              schema:
                $ref: '#/components/schemas/Item'            
              examples:
                success-reshelve: 
                  $ref: '#/components/examples/success-reshelve'
                success-reshelve-route-different-branch: 
                  $ref: '#/components/examples/success-reshelve-route-different-branch' 
                success-reshelve-route-different-institution: 
                  $ref: '#/components/examples/success-reshelve-route-different-institution'                  
                success-pull-item: 
                  $ref: '#/components/examples/success-pull-item'
                success-pull-item-route: 
                  $ref: '#/components/examples/success-pull-item-route'
                success-pull-item-scheduled: 
                  $ref: '#/components/examples/success-pull-item-scheduled'                    
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            application/json:
              schema:
                type: object            
              examples:
                missing-item:
                  $ref: '#/components/examples/missing-item'
                withdrawn-item:
                  $ref: '#/components/examples/withdrawn-item'
                checkedout-item:
                  $ref: '#/components/examples/checkedout-item'
                lost-item:
                  $ref: '#/components/examples/lost-item'
                invalid-branch:
                  $ref: '#/components/examples/invalid-branch' 
        '404':
          description: 'Unknown Item'
          content:
            application/json:
              schema:
                type: object
              examples:
                unknown-item:
                  $ref: '#/components/examples/unknown-item-inventory'                      
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/json:
              schema:
                type: object            
              examples:
                not-allowed:
                  $ref: '#/components/examples/method-not-allowed-error'  
        '409':
          description: 'Conflict'
          content:
            application/json:
              schema:
                type: object            
              examples:
                acknowledgement-required:
                  $ref: '#/components/examples/acknowledgement-required'                                 
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
          content:
            application/json:
              schema:
                type: object                                                       
  /holds/{identifier}/forward:
    post:
      tags:
        - Holds
      summary: 'Forward a Hold on an item'
      description: 'Forward a Hold on an item'
      operationId: forward-hold
      parameters:
        - name: identifier
          in: path
          description: The identifier for the hold
          schema:
            type: string
          required: true                   
      responses:
        '200':
          description: Successful Forward of Hold
          content:                    
            application/json:
              schema:
                type: object            
              examples:
                success-forward-hold: 
                  $ref: '#/components/examples/success-forward-hold'                    
        '404':
          description: Unknown hold identifier
          content:
            application/json:
              schema:
                type: object                          
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/json:
              schema:
                type: object            
              examples:
                not-allowed:
                  $ref: '#/components/examples/method-not-allowed-error'              
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
          content:
            application/json:
              schema:
                type: object  
components:
  securitySchemes:
    wms_circulation_auth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.oclc.org/token
          scopes:
            WMS_CIRCULATION: perform all the operation in the WMS Circulation API
        authorizationCode:
          authorizationUrl: https://oauth.oclc.org/auth
          tokenUrl: https://oauth.oclc.org/token
          scopes:
            WMS_CIRCULATION: perform all the operation in the WMS Circulation API
  schemas:
    PullList:
      type: object
      properties:
        id:
          type: string          
        title:
          type: string
        updated:
          type: string
          format: date-time
        entries:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              content:
                $ref: '#/components/schemas/PullListItem'
              updated:
                type: string
                format: date-time
              authors:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string                      
    PullListItem:
      type: object
      properties:
        bibliographicItem:
          $ref: '#/components/schemas/BibliographicSummary'
        pieceDesignation:
          type: string
        callNumber:
          type: object
          properties:
            shelvingScheme:
              type: string              
            shelvingInformation:
              type: string
            itemParts:
              type: string
            prefixes:
              type: string
            suffixes:
              type: string          
            description:
              type: string              
        recordType:
          $ref: '#/components/schemas/ItemRecordType'
        holdingInformation:
          type: object
          properties:
            captionId:
              type: integer
            enumeration:
              type: string
            chronology:
              type: string
            description:  
              type: string        
        numberOfPieces:
          type: integer
        physicalDescription:
          type: string
        homeHoldingLocation: 
          type: string
        permanentShelvingLocation:
          type: object
          properties:
            element:
              type: array
              items:
                type: string
        previousShelvingLocation:
          type: array
          items:
            type: string            
        publicNotes:
          type: array
          items:
            $ref: '#/components/schemas/Note'          
        staffNote:
          type: array
          items:
            $ref: '#/components/schemas/Note'
        useRestriction:
          type: array
          items:
            type: string    
        requestDate:
          type: string
          format: date-time
        patronName:
          type: string
        patronIdentifier:
          type: object
          properties:
            institution:
              type: integer
            relyingPartyId:
              type: string
            ppid:
              type: string
              format: uuid      
        enumeration:
          type: string
        freeText:
          type: string  
        requestId:
          type: string
          format: uuid
        pullReason:
          type: string
          enum:
            - HOLD
            - SCHEDULE
        lastPrintedDate:
          type: string
          format: date-time
        forward:
          type: string
          format: URI  
        scheduleStartDate:
          type: string
          format: date-time
        scheduleEndDate:
          type: string
          format: date-time
        pickupBranch:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string  
        pickupLocation:
          type: string        
        pickupLocationName:
          type: string
        ownerInstitutionId:
          type: integer
        restrictedLocations:
          type: string
        itemType:
          type: string
          enum:
            - LHR
        requestSource:
          type: string                                                          
    ItemRoute:
      type: object
      properties:
        reason:
          type: object
          properties:
            reasonCode:
              type: string
              enum:
                - HOLD
                - SCHEDULED
                - RESHELVE
        dateRouted:
          type: string
          format: date-time
        destination:
          $ref: '#/components/schemas/Destination'
        item:
          $ref: '#/components/schemas/Item'
    Destination:
      type: object
      properties:
        ref:
          type: string
        branchId:
          type: integer
        branchName:
          type: string        
        institutionId:
          type: integer
        institutionName:
          type: string
    Item:
      type: object
      properties:
        ref:
          type: string
        ownerInstitution:
          type: object
          properties:
            institutionId:
              type: integer
            institutionName:
              type: string
        pieceDesignation:
          type: string
        callNumber:
          type: string
        itemRecordType:
          $ref: '#/components/schemas/ItemRecordType'   
        numberOfPieces:
          type: integer
        homeLocation:
          $ref: '#/components/schemas/HomeLocation'
    HomeLocation:
      type: object
      properties:
        shelvingLocationCode:
          type: string
        holdingLocation:
          type: object
          properties:
            holdingLocationCode:
              type: string
            location:
              type: object
              properties:
                ref:
                  type: string
                branchId:
                  type: integer
                branchName:
                  type: string
                institution:
                  type: object
                  properties:
                    institutionId:
                      type: integer
                    institutionName:
                      type: string                           
    BibliographicSummary:
      type: object
      properties:
        oclcNumber:
          type: integer
        title:
          type: string
        materialType:
          type: string
        author:
          type: string
        publisher:
          type: string
        publicationYear:
          type: string
        language:
          type: string
        edition:
          type: string                                                        
    ItemRecordType:
      type: string
      enum:
        - SINGLE_PART
        - MULTI_PART
        - SERIAL
        - UNKNOWN
    Note:
      description: A user defined note
      type: object
      properties:
        value:
          type: string
        type:
          type: string
          enum:
            - PUBLIC
            - STAFF       
    RouteItem:
      type: object
      properties:
        location:
          type: string
          format: URI
        temporaryBarcode:
          type: string
        acknowledgements:
          type: object
          properties:
            staffNotes:
              type: boolean
              default: false  
      required:
        - location    
