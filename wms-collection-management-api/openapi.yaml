openapi: 3.0.1
info:
  description: WMS Collection Management API
  version: 1.0.0
  title: WMS Collection Management API
servers:
  - url: 'https://circ.{datacenter}.worldcat.org'
    description: Dublin datacenter
    variables: 
      datacenter:
        description: The datacenter which information is stored in. Dublin datacenter (sd00), EMEA datacenter (sd02), Australia datacenter (sd03), Toronto datacenter (sd04)  
        default: sd00
        enum:
          - sd00
          - sd02
          - sd03
          - sd04
security:
  - wms_collection_management_auth:
    - WMS_COLLECTION_MANAGEMENT
paths:
  /LHR:
    get:
      tags:
        - Copy
      summary: 'Find Copy in WMS Circulation'
      description: 'Given a Copy ID find a copy in WMS Circulation'
      operationId: search-circulation-copy
      externalDocs:
        description: XSD for Copy object
        url: http://worldcat.org/xmlschemas      
      parameters:
        - name: q
          in: query
          description: Query to search for results
          schema:
            type: string
          examples:
            oclc-number-search:
              value: oclc:33252178
            barcode-search:
              value: barcode:K123456789             
          required: true
      responses:
        '200':
          description: Successful search
          content:                            
            application/atom+json:
              schema:
                type: object            
              examples:
                success-search-copies-atom-json: 
                  $ref: '#/components/examples/success-search-copies-atom-json'
                success-search-copies-atom-json-by-barcode: 
                  $ref: '#/components/examples/success-search-copies-atom-json-by-barcode'                  
            application/json:
              schema:
                type: object            
              examples:
                success-search-copies-atom-json: 
                  $ref: '#/components/examples/success-search-copies-atom-json'
                success-search-copies-atom-json-by-barcode: 
                  $ref: '#/components/examples/success-search-copies-atom-json-by-barcode'                                      
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            application/json:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/missing-query-parameter'
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/json:
              schema:
                type: object            
              examples:
                method-not-allowed-error-atom:
                  $ref: '#/components/examples/method-not-allowed-error-atom'
                method-not-allowed-error-atom-json:
                  $ref: '#/components/examples/method-not-allowed-error-atom-json'
                method-not-allowed-error-json:
                  $ref: '#/components/examples/method-not-allowed-error-json'               
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
          content:
            application/json:
              schema:
                type: object              
    post:
      tags:
        - Copy
      summary: 'Create Copy in WMS Circulation'
      description: 'Create a new copy in WMS Circulation'
      operationId: create-circulation-copy    
      externalDocs:
        description: XSD for Copy object
        url: http://worldcat.org/xmlschemas    
      requestBody:
        description: Add Copy to the system
