components:
  securitySchemes:
    wms_collection_management_auth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://oauth.oclc.org/token
          scopes:
            WMS_COLLECTION_MANAGEMENT: perform all the operations in the Collection management API
        authorizationCode:
          authorizationUrl: https://oauth.oclc.org/auth
          tokenUrl: https://oauth.oclc.org/token
          scopes:
            WMS_COLLECTION_MANAGEMENT: perform all the operations in the Collection management API
  schemas:
    Copy:
      description: A specific instance within a library collection of a bibliographic description. May consist of multiple items in the case of multi-volume sets and seri
      type: object
      properties:  
        institution:
          type: string
          format: URL
        lastUpdateDate:
          type: string
          format: date-time
          readOnly: true
        bib:
          type: string
          pattern: "^/bib/[1-9]+$"
        recordType:
          description: The characteristics and definitions of the components of the record.
          type: string
          enum:
            - SINGLE_PART
            - MULTI_PART
            - SERIAL
            - UKNOWN
        receiptStatus:
          description: Indicates the current receipt or acquisitions status of a copy (008/06).
          type: string
          enum:
            - ON_ORDER
            - CURRENTLY_RECEIVED
            - NOT_CURRENTLY_RECEIVED
            - RECEIVED_AND_COMPLETE_OR_CEASED
            - OTHER_RECEIPT_OR_ACQUISITIONS_STATUS
            - UNKNOWN
        copyNumber:
          type: integer
          format: int32
        note:
          type: array
          items:
            $ref: '#/components/schemas/Note'
        holdingLocation:
          description: Represents a holding location. OCLC cataloguing rules require that the holding location is a single 4-character code. Corresponds to 852$b.
          type: string
          pattern: "^[A-Z]{4}$"
        shelvingLocation:
          type: string
        previousShelvingLocation:
          type: array
          items:
            type: string
        shelvingDesignation:
          type: object
          properties:
            prefix:
              type: array
              items:
                type: string
            information: 
              type: string
            itemPart:
              type: array
              items:
                type: string
            suffix:
              type: array
              items:
                type: string
            scheme:
              type: string
              enum:
                - DEWEY_DECIMAL
        holding:
          type: array
          items:
            $ref: '#/components/schemas/Holding'
        id:
          type: string
          format: URL
          readOnly: true 
      required:
        - institution
        - bib
        - id
        - recordType
        - receiptStatus
        - copyNumber
        - holdingLocation
        - shelvingLocation                                                        
    Holding:
      description: The information relating to a particular holding associated with a copy.
      type: object
      properties:
        pieceDesignation:
          description: Represents the institution-defined piece designation for an item. This is the "barcode". It should not start with either a capital 'B' or 'U'.
          type: array
          items:
            type: string
            pattern: "^[^BU].*$"
        note:
          type: array
          items:
            $ref: '#/components/schemas/Note'
        useRestriction: 
          type: array
          items:
            type: string
        cost:
          description: A cost associated with an item, such as the original purchase price, or the amount to bill a patron if the item is lost.
          type: array
          items:
            $ref: '#/components/schemas/Cost'
        temporaryLocation:
          type: array
          items:
            type: string
        caption:
          description: A set of alphanumeric or date labels (i.e. enumeration and chronology) for an item. Also includes free-text version when standard enumeration and chronology cannot be used to adequately describe the item.
          type: object
          properties:
            description:
              type: string
            enumeration:
              type: array
              items:
                $ref: '#/components/schemas/LabelValuePair'
            chronology:
              type: array
              items:
                $ref: '#/components/schemas/LabelValuePair'
            id:
              type: integer
              format: int32
            sequence:
              type: integer
              format: int32
        category:
          description: The category of material for item.
          type: string
          enum:
            - BASIC
            - SUPPLEMENTARY_MATERIAL
            - INDEX
    LabelValuePair:
      description: The label and value pair for a caption describing a numeric, alphabetic, and/or date designation for an item. The label is defined as an attribute on the element and the value for the label is defined by the element contents.
      type: object
      properties:
        value:
          type: string
        label:
          type: string
    Cost:
      type: object
      properties:
        currency:
          description: The ISO 4217 currency code for representing the currency of a monetary amount. Categorised by 3 capital letters. The current valid 3-letter codes can be found at http://www.bsi-global.com
          type: string
          pattern: "^[A-B]{3}$"
        amount:
          type: integer
        qualifier:
          type: string            
    Note:
      description: A user defined note
      type: object
      properties:
        value:
          type: string
        type:
          type: string
          enum:
            - PUBLIC
            - STAFF                                                                             
