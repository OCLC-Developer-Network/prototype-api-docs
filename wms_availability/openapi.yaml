openapi: 3.0.0
info:
  description: WMS Availability information
  version: 1.0.0
  title: WMS Availability API
  license:
    name: Licensing TBD
servers:
  - url: 'https://worldcat.org/circ/availability/sru'
security:
  - availability_auth:
    - WMS_Availability
paths:
  /service:
    get:
      tags:
        - availability
      summary: 'Find shelf availability by OCLC Number'
      description: 'Given an OCLC Number find availability on related items'
      operationId: wms-availability
      parameters:
        - name: x-registryId
          in: query
          description: Institution registry Id for availability
          schema:
            type: integer
            format: int32
          required: true
          example: 128807
        - name: query
          in: query
          description: OCLC Number query
          required: true
          schema:
            type: string
          example: no:15703846                 
        - name: x-return-group-availability
          in: query
          description: Whether or not to return group availability information.
          required: false          
          schema:
            type: boolean
            default: false
          example: true
      responses:
        '200':
          description: Successful search
          content:
            '*/*':
              schema:
                type: object            
              examples:
                success: 
                  $ref: '#/components/examples/success'
                success-serial: 
                  $ref: '#/components/examples/success-serial'                  
                success-group-response: 
                  $ref: '#/components/examples/success-group-response'                                      
                success-no-holdings: 
                  $ref: '#/components/examples/success-no-holdings'
                failure-not-part-of-holding-group:
                  $ref: '#/components/examples/holding-group-error'
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            '*/*':
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/missing-query-parameter'
        '403':
          description: Unauthorized
          content:
            '*/*':
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/invalid-context-error'              
        
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            '*/*':
              schema:
                type: object            
              example:
                $ref: '#/components/examples/method-not-allowed-error'               
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
          content:
            '*/*':
              schema:
                type: object                                              
