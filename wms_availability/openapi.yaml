            WMS_Availability: perform all the operation in the WMS Availability API
        authorizationCode:
          authorizationUrl: https://oauth.oclc.org/auth
          tokenUrl: https://oauth.oclc.org/token
          scopes:
            WMS_Availability: perform all the operation in the WMS Availability API                      
