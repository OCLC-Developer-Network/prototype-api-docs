  /openurl/resolve:
    get:
      tags:
        - Member Enabled Title by OpenURL
      summary: 'Find member enabled title based on OpenURL'
      description: 'Given an OpenURL find title enabled by member library'
      operationId: find-title-by-openurl
      parameters:
        - name: svc_id
          in: query
          description: Response format
          schema:
            type: string
            enum:
              - json
              - xml
            default: json              
          required: false          
        - name: rft.title
          in: query
          description: Title of item
          schema:
            type: string
          required: false        
        - name: rft.btitle
          in: query
          description: Book Title
          schema:
            type: string        
        - name: rft.jtitle
          in: query
          description: Journal Title
          schema:
            type: string            
          required: false        
        - name: rft.issn
          in: query
          description: ISSN
          schema:
            type: string
          required: false        
        - name: rft.eissn
          in: query
          description: Electronic ISSN
          schema:
            type: string
          required: false        
        - name: rft.isbn
          in: query
          description: ISBN
          schema:
            type: string            
          required: false        
        - name: rft.oclcnum
          in: query
          description: OCLC Number
          schema:
            type: string
          required: false        
        - name: rft.pub
          in: query
          description: Publisher name
          schema:
            type: string
          required: false        
        - name: rft.date
          in: query
          description: Publication date, in the format YYYY, YYYY-MM, or YYYY-MM-DD
          schema:
            type: string
          required: false        
        - name: rft.volume
          in: query
          description: Journal volume
          schema:
            type: string
          required: false        
        - name: rft.issue
          in: query
          description: Journal issue
          schema:
            type: string
          required: false        
        - name: rft.spage
          in: query
          description: Start page
          schema:
            type: string
          required: false        
        - name: rft.epage
          in: query
          description: End page
          schema:
            type: string
          required: false        
        - name: rft.atitle
          in: query
          description: Article Title
          schema:
            type: string            
          required: false        
        - name: rft.aufirst
          in: query
          description: Author first name
          schema:
            type: string
          required: false        
        - name: rft.auinit
          in: query
          description: Author initial
          schema:
            type: string
          required: false        
        - name: rft.aulast
          in: query
          description: Author Last name
          schema:
            type: string
          required: false        
        - name: rft.sici
          in: query
          description: Serial Item and Contribution Identifier
          schema:
            type: string
          required: false        
        - name: rft.provider_uid
          in: query
          description: Provider uid as defined by knowledge base
          schema:
            type: string        
        - name: rft.collection_uid
          in: query
          description: Collection uid as defined by knowledge base
          schema:
            type: string
          required: false        
        - name: rft.content
          in: query
          description: Format to return results in. application/xml or application/json
          schema:
            type: string
            default: fulltext
            enum:
              - fulltext
              - selectedft
              - abstracts
              - indexed
              - print
              - ebook
          required: false        
        - name: rft.institution_id
          in: query
          description: WorldCat Registry Id for institution
          schema:
            type: string
          required: false        
        - name: rft.jkey
          in: query
          description: Vendor defined journal id for particular vendors
          schema:
            type: string
          required: false        
        - name: rft.openaccess
          in: query
          description: Open Access flag
          schema:
            type: string
            enum:
              - none
              - yes
              - no            
          required: false        
        - name: rfr_id
          in: query
          description: OpenURL referrer identifier
          schema:
            type: string
          required: false        
        - name: rft.id
          in: query
          description: identifier for item
          examples:
            doi: 
              value: info:doi...
            pmid:
              value: info:pmid...
        - name: rft.force_remote_lookup
          in: query
          description: Force PMID/DOI lookup
          schema:
            type: string
            enum:
              - yes
              - no
          required: no                                      
