            type: string
          example: NPG
        - name: collection_uid
          in: query
          description: Identifier of the collection
          required: false
          schema:
            type: string
          example: NPG.journals
        - name: issn
          in: query
          description: ISSN match
          required: false
          schema:
            type: string
          example: 0028-0836  
        - name: isbn
          in: query
          description: ISBN match
          required: false
          schema:
            type: string
          example: 9780596007652
        - name: oclcnum
          in: query
          description: OCLC number match
          required: false
          schema:
            type: string
          example: 890474283
        - name: content
          in: query
          description: Indicator to select records of a specific content type; possible values are fulltext, selectedft, abstracts, indexed, print, and ebook.
          required: false
          schema:
            type: string
            enum:
              - fulltext
              - selectedft
              - abstracts
              - indexed
              - print
              - ebook
            example: ebook                                  
        - name: search-type
          in: query
          description: Restrict to holdings held by Institutions in requested state
          required: false
          schema:
            type: string
            enum:
              - search
              - atoz
            default: search  
          example: atoz  
        - name: startIndex
          in: query
          description: start position of the results to return (1 based), default 1
          required: false
          schema:
            type: integer
