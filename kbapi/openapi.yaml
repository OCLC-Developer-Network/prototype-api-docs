openapi: 3.0.0
info:
  description: This is a definition for Discovery Stratus API - Need New Name!
  version: 1.0.0
  title: WorldCat Knowledge Base
  license:
    name: Licensing TBD
    url: 'https://www.oclc.org/DiscoveryAPI'
servers:
  - url: 'https://worldcat.org/webservices/kb'
security:
  - api_key: []
paths:
  /rest/collections/search:
    get:
      tags:
        - Member Enabled Collections
      summary: 'Find member enabled collections in the WorldCat Knowledge base'
      description: 'Given metadata find collections enabled by member library'
      operationId: find-kb-collections
      parameters:
        - name: alt
          in: query
          description: Format to return results in. application/xml or application/json
          schema:
            type: string
            default: xml
            enum:
              - xml
              - json
          required: false
        - name: q
          in: query
          description: Keyword query to search by
          required: false
          schema:
            type: string
          example: Nature Publishing Group
        - name: title
          in: query
          description: Search by title
          required: false
          schema:
            type: string
          examples: 
           keyword:
            value: Nature
           exact-match:
            value: "Nature"
           starts-with:
            value: "Nature%"           
        - name: provider_uid
          in: query
          description: Identifier of the provider associated with the collection
          required: false
          schema:
            type: string
          example: NPG
        - name: collection_uid
          in: query
          description: Identifier of the collection
          required: false
          schema:
            type: string
          example: NPG.journals
        - name: search-type
          in: query
          description: Restrict to holdings held by Institutions in requested state
          required: false
          schema:
            type: string
            enum:
              - search
              - atoz
            default: search  
          example: atoz  
        - name: startIndex
          in: query
          description: start position of the results to return (1 based), default 1
          required: false
          schema:
            type: integer
            format: int32
            default: 1
          example: 10
        - name: itemsPerPage
          in: query
          description: maximum number of records to return, maximum 50, default 10
          required: false
          schema:
            type: integer
            format: int32
            default: 10
          example: 50
        - name: orderBy
          in: query
          description: Criteria for sorting the results. possible sorting criteria are title, relevancy, holdings, preference, issn, isbn, oclcnum
          required: false
          schema:
            type: string
            default: title asc
          example: relevancy          
      responses:
        '200':
          description: Successful search
          content:
            application/json:
              schema:
                type: object            
              examples:
                success-search-collection: 
                  $ref: '#/components/examples/success-search-collection'                    
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            application/json:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/missing-query-parameter'
                missing-query-parameter-value:
                  $ref: '#/components/examples/missing-query-parameter-value'
                invalid-oclc-number:
                  $ref: '#/components/examples/invalid-oclc-number'
              
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/json:
              schema:
                type: object            
              example:
                $ref: '#/components/examples/method-not-allowed-error'               
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
          content:
            application/json:
              schema:
                type: object
      security:
        - api_key: []
  /rest/collections/{collection_uid}:
    get:
      tags:
        - Member Enabled Collections
