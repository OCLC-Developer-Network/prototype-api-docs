components:
  securitySchemes:
    api_key:
      type: apiKey
      name: wskey
      in: query
  examples:
    success-read-collection:
      summary: successful request to read a collection
      value: { "title": "Nature Publishing Group", "id": "http://worldcat.org/webservices/kb/rest/collections/NPG.journals", "updated": "2014-02-15T20:20:12Z", "links": [{ "href": "http://worldcat.org/webservices/kb/rest/collections/NPG.journals", "rel": "self" }, { "href": "http://worldcat.org/webservices/kb/rest/collections/NPG.journals.html", "rel": "alternate" }, { "href": "http://www.nature.com", "rel": "via" }, { "href": "http://worldcat.org/webservices/kb/export/6569/6569_NPG.journals_kbart.txt", "rel": "enclosure", "title": "kbart file", "length": 52000 } ], "kb:provider_uid": "NPG", "kb:provider_name": "Nature Publishing Group", "kb:collection_uid": "NPG.journals", "kb:owner_institution": "6569", "kb:source_institution": "6569", "kb:collection_status": "raw", "kb:collection_type": "browsable", "kb:title_link_template": "[[localstem]][[url]]", "kb:linkscheme": "npg", "kb:uhf_version": "release134", "kb:marcdelivery_no_delete": "false", "kb:google_scholar_enabled": "true", "kb:open": "true", "kb:available_entries": "104", "kb:selected_entries": "104", "kb:localstem": "true" }
