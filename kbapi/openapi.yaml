          content:
            application/json:
              schema:
                type: object
      security:
        - api_key: []  
  /openurl/mresolve:
    get:
      tags:
        - Member Enabled Titles by OpenURL
      summary: 'Find member enabled titles based on OpenURL'
      description: 'Given an OpenURL find titles enabled by member library'
      operationId: find-multiple-titles-by-openurl
      parameters:
        - name: queries
          in: query
          description: JSON object contain queries
          schema:
            type: object
          required: true
          example: {"queryForBook":{"rft.isbn":"9780596007652"},"queryForJournal":{"rft.issn":"0028-0836"}, "queryForArticle":{"rft.title":"Nature", "rft.issn":"0028-0836", "rft.date":"2010-02-18", "rft.volume":"463", "rft.issue":"7283", "rft.spage":"850", "rft.atitle":"Nature's+choices"}}      
        - name: alt
          in: query
          description: Format to return results in. application/xml or application/json
          schema:
            type: string
            default: xml
            enum:
              - xml
              - json
          required: false              
      responses:
        '200':
          description: Successful search
          content:
            application/json:
              schema:
                type: object            
              examples:
                success-read-collection: 
                  $ref: '#/components/examples/success-openurl-multiple'                    
        '400':
          description: Invalid query. The request was unacceptable, often due to missing a required parameter.
          content:
            application/json:
              schema:
                type: object            
              examples:
                missing-query-parameter:
                  $ref: '#/components/examples/missing-query-parameter'
              
        '405':
          description: 'Method not supported, see response Allow header'
          content:
            application/json:
              schema:
                type: object            
              example:
                $ref: '#/components/examples/method-not-allowed-error'               
        '500':
          description: 'Something went wrong (hopfully rare) - please try again'
          content:
            application/json:
              schema:
                type: object
      security:
        - api_key: []                                
